<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link  th:href="@{/dark.css}" rel="stylesheet"/>
    <title>Cadastro</title>
</head>
<body>

<div class="container">
    <div class="table-box">
        <table>
            <thead>
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Telefone</th>
                <th>Nascimento</th>
                <td>
                    <div>Ações</div>
                </td>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${userlist.empty}">
                <td colspan="2">Não existem usuários cadastrados</td>
            </tr>
            <tr th:each="user : ${userlist}">
                <td th:text="${user.name}">name</td>
                <td th:text="${user.email}">email</td>
                <td th:text="${user.phone}">phone</td>
                <td th:text="${user.bDate}">birth date</td>
                <td><button>Editar</button></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


<div>
    <button type="button">
        <a th:href="@{/}">Principal</a>
    </button>
</div>
</body>
</html>
