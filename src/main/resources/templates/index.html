<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/dark2.css}" rel="stylesheet"/>
    <title>Sistema Login</title>
</head>
<body>

<header>
    <div class="header1">
        <img th:src="@{/business-people.png}" class="m-1" width="40" height="40"/>
    </div>
    <div class="header2">
        <p>Bem vindo(a), <span sec:authentication="name"></span>!</p>
    </div>
</header>

<nav class="menu">
    <a sec:authorize="hasRole('EDITOR')" th:href="@{/listView}">Usuarios</a>
    <a sec:authorize="hasRole('ADMIN')" th:href="@{/addView}">Cadastro de Usuario</a>
    <a sec:authorize="hasRole('ADMIN')" th:href="@{/pdf/gerar}" target="_blank">Relatórios</a>

    <div class="menu-log">
        <form th:action="@{/logout}" method="post">
            <button type="submit" value="Sair">Sair</button>
        </form>
    </div>
</nav>

<section>
    <nav>
        <ul>
            <li>
                <a sec:authorize="hasRole('EDITOR')" th:href="@{/frase/{id}(id=${2})}">Frase teste</a>
            </li>
            <li>
                <a sec:authorize="hasRole('EDITOR')" th:href="@{/frase/list}">Contratos em lote</a>
            </li>
        </ul>
    </nav>
</section>

<footer>
    <p>Rodapé</p>
</footer>

</body>
</html>
