<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/dark.css}" rel="stylesheet"/>
    <title>Sistema Login</title>
</head>
<body>

<img th:src="@{/business-people.png}" class="m-1" width="40" height="40"/>

<div class="container2">
    <div>
        <form th:action="@{/logout}" method="post">
            <button type="submit" value="Sair">Sair</button>
        </form>
    </div>
    <div>
        <h3>Bem vindo(a), <span sec:authentication="name"></span>!</h3>
    </div>

    <div class="box">
        <ul>
            <li>
                <button sec:authorize="hasRole('EDITOR')" type="button">
                    <a th:href="@{/listView}">Listar Usuario</a>
                </button>
            </li>
            <li>
                <button sec:authorize="hasRole('ADMIN')" type="button">
                    <a th:href="@{/addView}">Cadastrar Usuario</a>
                </button>
            </li>
            <li>
                <button sec:authorize="hasRole('ADMIN')" type="button">
                    <a th:href="@{/pdf/gerar}" target="_blank">Relat√≥rio</a>
                </button>
            </li>

        </ul>
    </div>
</div>
</body>
</html>
