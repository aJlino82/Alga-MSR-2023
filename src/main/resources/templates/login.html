<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
            rel="stylesheet"
    />
    <!-- MDB -->
    <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"
    ></script>
    <title>Login</title>
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-md"></div>
        <div class="col-md text-center">
            <form th:action="@{/login}" method="post">
                <div>
                    <div th:if="${param.error}">Verifique seu usuário ou senha!</div>
                    <div th:if="${param.logout}">Você está desconectado</div>
                </div>
                <div class="form-outline mb-4">
                    <input id="form2Example1" type="text" name="username" placeholder="Usuário: ">
                </div>
                <div class="form-outline mb-4">
                    <input id="senha" type="password" name="password" placeholder="Senha: ">
                </div>
                <div class="row mb-4">
                    <input class="btn btn-primary" type="submit" value="Logar">
                </div>

            </form>
        </div>
        <div class="col-md"></div>
    </div>
</div>

</body>
</html>
